<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soñá y Ganá</title>
</head>
<body>
  <h1>✨ Soñá y Ganá ✨</h1>
  <p>Contanos tu sueño:</p>
  <textarea id="input" rows="4" cols="50" placeholder="Ej: Soñé con abejas que me picaban mientras hablaba con mi abuela..."></textarea>
  <br />
  <button onclick="interpretar()">Ver mis números de la suerte</button>
  <div id="resultado" style="margin-top: 20px;"></div>

  <script>
    const diccionario = {
      "abejas": { numero_loteria: "10891", numero_quiniela: "91", significado: "Cooperación, orden y productividad." },
      "picar": { numero_loteria: "11667", numero_quiniela: "67", significado: "Relaciones agobiantes o exigentes." },
      "abuela": { numero_loteria: "01825", numero_quiniela: "25", significado: "Sabiduría ancestral o consuelo emocional." },
      "dragón": { numero_loteria: "77777", numero_quiniela: "77", significado: "Protección, fuerza sobrenatural, renacimiento." },
      "pozo": { numero_loteria: "3030", numero_quiniela: "30", significado: "Miedo, depresión o búsqueda interior." },
      "agua": { numero_loteria: "11111", numero_quiniela: "11", significado: "Emociones, fluidez, limpieza interior." },
      "lodo": { numero_loteria: "22222", numero_quiniela: "22", significado: "Conflictos internos o dificultades emocionales." }
    };

    function interpretar() {
      const texto = document.getElementById("input").value.toLowerCase();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";
      let coincidencias = [];

      for (const palabra in diccionario) {
        if (texto.includes(palabra)) {
          coincidencias.push({ palabra, ...diccionario[palabra] });
        }
      }

      if (coincidencias.length === 0) {
        resultado.innerHTML = "<p>No encontramos coincidencias por ahora. Próximamente incorporaremos más sueños.</p>";
        return;
      }

      coincidencias.forEach((item) => {
        resultado.innerHTML += `
          <div>
            <h3>${item.palabra.toUpperCase()}</h3>
            <p><strong>Significado:</strong> ${item.significado}</p>
            <p><strong>Lotería:</strong> ${item.numero_loteria} | <strong>Quiniela:</strong> ${item.numero_quiniela}</p>
            <hr />
          </div>
        `;
      });

      const resumen = coincidencias.map(c => c.significado).join(" ");
      resultado.innerHTML += `<div style="margin-top: 20px; background:#eee; padding:10px">
        <strong>Interpretación final:</strong>
        <p>${resumen}</p>
      </div>`;
    }
  </script>
</body>
</html>
